<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame + AR.js Test</title>
    <!-- A-Frame本体 -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js拡張 -->
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- マーカー (Hiroマーカー使用) -->
      <a-marker preset="hiro" emitevents="true" id="hiroMarker">
        <a-entity 
          id="model"
          gltf-model="url(models/chaei.glb)"
          position="0 0 0"
          rotation="0 180 0"
          scale="0.5 0.5 0.5">
        </a-entity>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // --- マーカーとモデルを取得 ---
      const marker = document.querySelector("#hiroMarker");
      const model = document.querySelector("#model");

      // --- マーカーが見つかったとき ---
      marker.addEventListener("markerFound", () => {
        console.log("✅ マーカーを検出しました");
        model.setAttribute("visible", true); // 念のため表示
      });

      // --- マーカーを見失っても非表示にしない ---
      marker.addEventListener("markerLost", () => {
        console.log("⚠️ マーカーを見失いましたが、モデルは表示を維持します");
        model.setAttribute("visible", true); // 常に表示に戻す
      });
    </script>
  </body>
</html>
