<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame + AR.js Test</title>
    <!-- A-Frame本体 -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js拡張 -->
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- マーカー (Hiroマーカー使用) -->
      <a-marker preset="hiro">
        <a-entity 
          gltf-model="url(models/chaei.glb)"
          position="0 0 0"
          rotation="0 180 0"
          scale="0.5 0.5 0.5">
        </a-entity>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
    
     <script>
      const marker = document.querySelector("#hiro");
      const model = document.querySelector("#url");

      // マーカーが見つかったとき
      marker.addEventListener("markerFound", () => {
        console.log("✅ マーカーを検出しました");
        model.setAttribute("visible", true); // 念のため可視化
      });

      // マーカーを見失っても非表示にしない
      marker.addEventListener("markerLost", () => {
        console.log("⚠️ マーカーを見失いましたが、モデルは保持します");
        model.setAttribute("visible", true);
      });
  </body>
</html>
