<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame + AR.js 固定表示</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- カメラ -->
      <a-entity camera></a-entity>

      <!-- マーカー定義 -->
      <a-marker type="pattern" url="pattern-marker.patt" id="hiroMarker">
        <a-entity id="chaeiModel" gltf-model="url(chaei.glb)" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>
    </a-scene>

    <script>
      const marker = document.querySelector("#hiroMarker");
      const model = document.querySelector("#chaeiModel");
      let fixed = false; // 一度でも認識したかどうか
      let fixedPosition, fixedRotation;

      marker.addEventListener("markerFound", () => {
        if (!fixed) {
          fixed = true;
          // 現在位置を保存
          fixedPosition = model.object3D.position.clone();
          fixedRotation = model.object3D.rotation.clone();
        }
      });

      marker.addEventListener("markerLost", () => {
        if (fixed) {
          // マーカーを離してもモデルを残す
          model.object3D.position.copy(fixedPosition);
          model.object3D.rotation.copy(fixedRotation);
          model.object3D.visible = true;
        }
      });
    </script>
  </body>
</html>
